<span class="datetime-edit-containers">
    <span>
        <input ngbDatepicker
               [ngClass]="klass"
               [placement]="getPlacement()"
               [placeholder]="getDateFormat().toLowerCase()"
               [class.is-invalid]="field.formControl.invalid && field.formControl.touched"
               [formControl]="field.formControl"
               [startDate]="dateModel"
               (ngModelChange)="setModel($event)"
               #datepicker="ngbDatepicker">
        <scrm-button [config]="getOpenButton(datepicker)">
        </scrm-button>
    </span>
</span>
