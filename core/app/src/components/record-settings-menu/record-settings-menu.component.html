<ng-container *ngIf="(vm$ | async) as vm">
    <div class="record-view-actions float-right" *ngFor="let action of actions">
        <scrm-button
                *ngIf="vm.records['editable']"
                [config]="getButtonConfig(action)">
        </scrm-button>
        <scrm-button *ngIf="editButton" [config]="editButton"></scrm-button>
    </div>
</ng-container>
