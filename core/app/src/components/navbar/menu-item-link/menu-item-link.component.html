<a *ngIf="link.route"
   [ngClass]="class"
   [routerLink]="link.route"
   [queryParams]="link.params"
>
    <scrm-image *ngIf="icon" image="{{ icon }}"></scrm-image>
    {{ link.label }}
</a>
<a *ngIf="!link.route"
   [ngClass]="class"
   [href]="link.url"
>
    <scrm-image *ngIf="icon" image="{{ icon }}"></scrm-image>
    {{ link.label }}
</a>
