<div class="card panel-card">

    <div class="card-header">
        <scrm-close-button *ngIf="isClosable()" [config]="close"></scrm-close-button>
        <scrm-minimise-button *ngIf="isCollapsible()" [config]="minimiseConfig()"></scrm-minimise-button>


        <span class="pl-1">{{title}}</span>

        <span class="panel-buttons float-right">
            <ng-content select="[panel-header-button]"></ng-content>
        </span>
    </div>

    <div class="card-body p-3" [ngbCollapse]="isCollapsed">
        <ng-content select="[panel-body]"></ng-content>
    </div>
</div>
