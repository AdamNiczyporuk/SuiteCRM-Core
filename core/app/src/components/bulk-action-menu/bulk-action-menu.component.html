<div class="bulk-action float-left" *ngIf="(vm$ | async) as vm">
    <div ngbDropdown class="dropdown select-action-group float-left">
        <button class="bulk-action-button dropdown-toggle btn btn-sm"
                type="button"
                ngbDropdownToggle
                aria-haspopup="true"
                aria-expanded="false"
                aria-hidden="true"
                aria-label="Select Action Menu">
            <label class="checkbox-container">
                <input type="checkbox"
                       [checked]="checked(vm.status)"
                       [indeterminate]="intermediate(vm.status)"
                       (change)="toggleSelection(vm.status)"
                       aria-hidden="true">
                <span class="checkmark"></span>
            </label>
            <span class="bulk-action-selected-number">{{vm.count > 0 ? (vm.appStrings['LBL_LISTVIEW_SELECTED_OBJECTS'] || '') : ''}} {{vm.count > 0 ? vm.count : ''}}</span>
        </button>
        <div class="dropdown-menu"
             ngbDropdownMenu
             aria-hidden="true">
            <a class="dropdown-item select-all" (click)="selectAll()">
                {{vm.appStrings['LBL_LISTVIEW_OPTION_ENTIRE'] || ''}}
            </a>
            <a class="dropdown-item select-page" (click)="selectPage()">
                {{vm.appStrings['LBL_LISTVIEW_OPTION_CURRENT'] || ''}}
            </a>
            <a class="dropdown-item deselect-all" (click)="deselectAll()">
                {{vm.appStrings['LBL_LISTVIEW_NONE'] || ''}}
            </a>
        </div>
    </div>
    <scrm-dropdown-button [disabled]="vm.count < 1"
                          [config]="getDropdownConfig(vm.actions, vm.appStrings)"></scrm-dropdown-button>
</div>
