<div class="container-fluid alert-fixed" *ngIf="(appStrings$ | async) as appStrings">
    <div *ngFor="let message of messages" class="message {{ message.type }} alert-dismissible fade show" role="alert">
        <ng-container *ngIf="message.labelKey">{{appStrings[message.labelKey] || ''}}</ng-container>
        <ng-container *ngIf="message.text">{{message.text}}</ng-container>
        <a (click)="close(message)" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </a>
    </div>
</div>
