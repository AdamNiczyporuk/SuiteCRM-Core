<button type="button"
        [ngClass]="config.klass"
        (click)="config.onClick && config.onClick()"
        [title]="language.getFieldLabel(config.titleKey)">
    <scrm-image *ngIf="config.icon" [image]="config.icon"></scrm-image>
    {{ config.label || '' }}
    <scrm-label *ngIf="config.labelKey" [labelKey]="config.labelKey"></scrm-label>
    <ng-content></ng-content>
</button>
