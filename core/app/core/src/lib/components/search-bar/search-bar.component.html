<ng-container *ngIf="(vm$ | async) as vm" >
    <form name="global-search" class="global-search" [formGroup]="searchForm">
        <div class="input-group dropdown" [ngClass]="{'search-focused': isFocused}">
            <input
                   formControlName="searchTerm"
                   type="text"
                   name="global-search-term"
                   class="form-control dropdown-toggle global-search-term"
                   placeholder="{{vm.appStrings['LBL_SEARCH'] || ''}}..."
                   aria-label="Search"
                   (focus)="onFocus()"
                   (blur)="onBlur()"
                   (keyup.enter)="getFirstDropdownItem()"
                   data-toggle="dropdown"
                   autocomplete="off"
                   required>
            <ul class="dropdown-menu global-search-dropdown">
                <li *ngFor="let result of searchResults; let first = first" class="dropdown-text-size" [ngClass]="{'dropdown-active': first}">
                    <a class="dropdown-item" routerLink="{{result?.link}}">
                        <scrm-image class="search-icon sicon" image="search"></scrm-image>
                        <span class="ml-2">"<strong>{{result?.title}}</strong>" in project SuiteCRM8</span>
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="#">Item 2</a>
                </li>
                <li>
                    <a class="dropdown-item" href="#">Item 3</a>
                </li>
            </ul>

            <div class="input-group-append">
                <button *ngIf="!hasSearchTyped" class="btn btn-default search-button"
                        aria-label="Search"
                        scrm-button-loading
                        (click)="search()">
                    <scrm-image class="search-icon sicon" image="search"></scrm-image>
                </button>

                <button *ngIf="hasSearchTyped" class="btn btn-default search-button"
                        aria-label="Search"
                        scrm-button-loading
                        (click)="clearSearchTerm()">
                    <scrm-image class="search-icon sicon" image="cross"></scrm-image>
                </button>

            </div>
        </div>
    </form>
</ng-container>
