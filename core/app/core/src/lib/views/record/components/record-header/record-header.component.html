<ng-container>
    <div [ngClass]="isScrolled ? 'record-view-header-scrolled shadow-md': ''" class="record-view-header">
        <div *ngIf="loading" class="row mr-0">
            <div class="col-md-4 d-flex align-items-center">
                <scrm-module-title [title]="moduleTitle" class="record-view-title title-font"></scrm-module-title>
                <div class="record-view-name pt-3 pb-3"></div>
            </div>
        </div>
        <div *ngIf="!loading" class="row mr-0">
            <div class="col-2 col-md-4">
                <div class="record-view-back-button" *ngIf="mode === 'detail'">
                    <scrm-button *ngIf="backButtonConfig" [config]="backButtonConfig"></scrm-button>
                </div>
            </div>
            <div class="col-10 col-md-4 d-flex align-items-center">
                <div [ngClass]="isScrolled ? 'record-view-name-scrolled d-flex align-items-center' : 'record-view-name d-flex align-items-center'">
                    <scrm-dynamic-label *ngIf="record && record.fields"
                                        class="d-inline-block h-100 lh-100"
                                        [fields]="record.fields"
                                        [labelKey]="getSummaryTemplate()">
                    </scrm-dynamic-label>
                    <div *ngIf="record && record.fields && mode !== 'create'" class="pl-1 d-flex align-items-top">
                        <scrm-favorite-toggle [record]="record"
                                              class="d-inline-block h-100 lh-100"></scrm-favorite-toggle>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 d-flex align-items-center justify-content-end">
                <div class="row mr-1 ml-1">
                    <div *ngIf="record" class="w-100">
                        <scrm-action-group-menu
                            [config]="actionsAdapter"
                            [actionContext]="getActionContext(record)"
                            [klass]="isScrolled ?  'record-view-actions-scrolled float-right' : 'record-view-actions float-right'"
                            buttonClass="settings-button"
                        >
                        </scrm-action-group-menu>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
