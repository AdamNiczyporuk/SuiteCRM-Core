<div class="card border-0 " *ngIf="content">
    <h6 class="card-title admin-card-title pl-4 m-0"
        [title]="language.getFieldLabel(content.descriptionLabelKey, 'administration')">
        <scrm-label [labelKey]="content.titleLabelKey" module="administration"></scrm-label>
    </h6>
    <div class="card-body d-flex flex-column align-items-start">
        <ng-container *ngIf="content.linkGroup">
            <div class="admin-card-link-box" *ngFor="let item of content.linkGroup">
                <a class="card-link admin-card-link"
                   [routerLink]="item.link"
                   [queryParams]="item?.params"
                   queryParamsHandling="merge"
                   [title]="language.getFieldLabel(item.descriptionKey, 'administration')">
                    <scrm-image [image]="item.icon" class="admin-card-icon sicon-2x"></scrm-image>
                    <scrm-label [labelKey]="item.titleKey" module="administration" class="pl-1"></scrm-label>
                </a>
            </div>
        </ng-container>
    </div>
</div>
